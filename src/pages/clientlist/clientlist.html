<ion-header>
    <ion-navbar>
        <ion-title>客户排单表</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="上拉刷新" refreshingSpinner="bubbles"
            refreshingText="正在刷新...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <div *ngFor="let client of mockClient" (click)="getOrder(client.name,client.orders)">
            <ion-item>
                {{client.name}}
            </ion-item>
        </div>
    </ion-list>
    <button ion-button full color="default" (click)="addNewSample()">添加其他客人版单</button>

</ion-content>
